<!DOCTYPE html>
<!-- de-simple-AT Deutsch Leichte Sprache in Österreich -->
<!-- sgn-CH-DE Sign-Language für die Schweiz auf Deutsch -->
<html lang="de-simple-DE">
  <head>
    <meta charset="utf-8" />
    <!-- MUSS an erster Stelle stehen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Über uns - Basis-Seite</title>
    <!-- an dritter Stelle, vorne Detail, hinten Webseite. Trennzeichen am besten - (Divis) -->
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="styles.css" media="all" />
    <!-- media ist hier optional -->
    <!-- SEO Search-Engine-Optimization -->
    <meta
      name="robots"
      content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
    />
    <!-- unavailable_after: 2025-06-28 -->
    <meta
      name="description"
      content="Beschreibung der Seite, die in den Suchergebnissen angezeigt wird. Sollte ca. 150 Zeichen nicht überschreiten, Umlaute funktionieren!"
    />
    <!-- <meta name="keywords" content="Viele Begriffe"> ignorieren, weil SEO sie ignoriert -->
    <link rel="canonical" href="https://www.….de/originalseite" />
    <!-- Originäre Quelle – auch für Seiten mit und ohne www. berücksichtigen -->
    <!-- FORMAT-Erkennung -->
    <meta
      name="format-detection"
      content="telephone=no, date=no, address=no, email=no, url=no"
    />
    <!-- FAVICONS -->
    <link rel="icon" id="favicon-svg" type="image/svg+xml" href="favicon.svg" />
    <link rel="mask-icon" id="mask-icon-svg" href="mask-icon.svg" />
    <link
      rel="apple-touch-icon"
      id="apple-touch-icon-png"
      href="apple-touch-icon.png"
    />
    <!-- SOCIAL MEDIA -->
    <meta property="og:title" content="Titel für Social Media" />
    <meta
      property="og:description"
      content="Beschreibung für Social Media kann von der für SEO abweichen!"
    />
    <meta property="og:url" content="https://domain.de/folder/page" />
    <meta
      property="og:image"
      content="https://domain.de/images/social-share-image.png"
    />
    <!-- Bilder bei https://tinypng.com/ komprimieren, webP und SVG funktionieren nicht -->
    <meta
      property="og:image:alt"
      content="Bildbeschreibung kommt hier rein! Notwendig für die Barrierefreiheit!"
    />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="627" />
    <meta property="og:site_name" content="Seiten-Name" />
    <meta property="og:type" content="website" />
    <!-- alle Infos zu og: auf https://ogp.me/ -->
    <meta name="twitter:card" content="summary_large_image" />
    <!-- groß besser bei Sehproblemen -->
    <meta name="twitter:description" content="siehe og:description" />
    <meta name="twitter:title" content="siehe og:title" />
    <meta
      name="twitter:image"
      content="https://domain.de/images/social-share-image.png"
    />
    <meta name="twitter:image:alt" content="Siehe og:image:alt" />
    <!-- alle Infos zu twitter: https://developer.x.com/en/docs/x-for-websites/cards/overview/abouts-cards -->
    <!-- <base> ist nicht barrierefrei! -->
